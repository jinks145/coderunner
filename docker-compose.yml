version: '3'

services:
  website:
    build: ./ 
    
    volumes: 
      - ./coderunner
    
    ports:
      - 5000:22
    container_name: website
    depends_on:
      - sandbox
    image: brad314/website
    
  sandbox:
    build: ./coderunner
    
    container_name: sandbox
    image: brad314/sandbox
    
      