<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Code Runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class= "card-title">
        <h2>Code Runner</h2>
        </div>
        <div class="card-body">
        <p>Upload your file below to run your code</p>
        </div>
          
      </div>
    </div>
    
    <!-- scripts -->
    <div class = "container">
      
      <form class= "file-upload" method = "POST" action = "/upload" enctype = "multipart/form-data">
        <div class ="input-group">
          <label for = "inputFile">.cpp upload</label>
          <input type="file" name = "inputFile">
          <button class="btn btn-warning">Run</button>
          <script>
            const run = document.querySelector('.btn btn-warning');
            run.addEventListener('click', ()=>{
              alert('running')
            })
          </script>
        </div>
          
      </form>
    </div>

  </body>
</html>
