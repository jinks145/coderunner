<html>
    <head>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1>Code Runtime for {{filename}}:</h1>
        <div class= 'card' style= 'width: 50px; height: 25px;'>
            <a href="/" class= 'button btn-primary'>Home</a>
        </div>
        
        <div class='cardContainer' style="display: flex;">
            <div class= "card" style= 'width: 80%; height: 40%; background-color:cornflowerblue;'>
                <p>runtime is {{runtime}}</p>
                <div class = 'card-body'>
                <pre ><code class="cpp" style= 'width: 60%; height: 50rem;'>{{filecontents}}</code></pre>
                <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
                <script>hljs.initHighlightingOnLoad();</script>
            </div>

                
                
                <div class="card-body" style="background-color:black;color:white; font-family:'Courier New', Courier, monospace;">
                    <h3>Output</h3>
                    <p>{{output}}</p>
                </div>
            </div>


        </div>


    </body>
</html>
